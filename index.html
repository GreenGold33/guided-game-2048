<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/styles.css" type="text/css">
    <title>Document</title>
  </head>

  <body>
    <div id="container">
      <header>
        <h1>2048</h1>
      </header>

      <div id="main">
        <div id="game-board">
          <div class="row">
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
          </div>

          <div class="row">
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
          </div>

          <div class="row">
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
          </div>

          <div class="row">
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
          </div>

          <div class="clearfix"></div>
        </div>

        <div id="tile-container">
          <div class="tile tile-position-0-0">0,0</div>
          <div class="tile tile-position-0-1">0,1</div>
          <div class="tile tile-position-0-2">0,2</div>
          <div class="tile tile-position-0-3">0,3</div>

          <div class="tile tile-position-1-0">1,0</div>
          <div class="tile tile-position-1-1">1,1</div>
          <div class="tile tile-position-1-2">1,2</div>
          <div class="tile tile-position-1-3">1,3</div>

          <div class="tile tile-position-2-0">2,0</div>
          <div class="tile tile-position-2-1">2,1</div>
          <div class="tile tile-position-2-2">2,2</div>
          <div class="tile tile-position-2-3">2,3</div>

          <div class="tile tile-position-3-0">3,0</div>
          <div class="tile tile-position-3-1">3,1</div>
          <div class="tile tile-position-3-2">3,2</div>
          <div class="tile tile-position-3-3">3,3</div>
        </div>
      </div>
    </div>

  </body>
</html>
